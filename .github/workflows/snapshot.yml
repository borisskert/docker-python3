name: Docker Image CI

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches: [ master ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    continue-on-error: true

    strategy:
      matrix:
        include:
          - distribution: ubuntu
            release: focal
            architecture: linux/amd64,linux/arm/v7,linux/arm64
          - distribution: ubuntu
            release: bionic
            architecture: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
          - distribution: ubuntu
            release: xenial
            architecture: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8

          - distribution: debian
            release: buster
            architecture: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
          - distribution: debian
            release: stretch
            architecture: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
          - distribution: debian
            release: buster
            architecture: linux/386,linux/amd64,linux/arm/v7,linux/arm64/v8
          - distribution: debian
            release: jessie
            architecture: linux/386,linux/amd64,linux/arm/v7

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v3.2.0
        with:
          buildx-version: latest
          qemu-version: latest

      - name: Cache Docker layers
        uses: actions/cache@v2
        id: cache
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ matrix.distribution }}-${{ matrix.release }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build the docker image
        env:
          DOCKERHUB_ACCESS_TOKEN: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}
          DISTRIBUTION: ${{ matrix.distribution }}
          RELEASE: ${{ matrix.release }}
          ARCHITECTURE: ${{ matrix.architecture }}
        run: |
          cd ${DISTRIBUTION}/${RELEASE}
          echo "${DOCKERHUB_ACCESS_TOKEN}" | docker login --username borisskert --password-stdin
          docker buildx build . \
                       --pull \
                       --file Dockerfile \
                       --tag borisskert/python3:${RELEASE}-snapshot \
                       --cache-from "type=local,src=/tmp/.buildx-cache" \
                       --cache-to "type=local,dest=/tmp/.buildx-cache" \
                       --output "type=image,push=true" \
                       --platform=${ARCHITECTURE}
